<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body {
            background-color: rgb(81, 81, 81); /* comentário em CSS */
            color: rgb(255, 255, 255);
            font-size: 15pt;
            font-family: Arial;
        }

        h1 {
            color: bisque;
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em html-->
    <p>Já me livrei da maldição!!</p>

    <script>
        // para converter número para string basta usar 'String(n)' ou 'n.toString()'

        var nome = window.prompt("Digite o seu nome: ");
        var n1 = Number.parseInt(window.prompt("Digite um número: ")); //Prompt retorna uma string e é convertido para inteiro
        var n2 = Number(window.prompt("Digite outro número: ")); //Prompt retorna uma string e é convertido de acordo com o número recebido
        var s = n1 + n2;
        
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`); //Concatenação
        window.alert(`Até a próxima ${nome.toUpperCase()}`);
        // (number + number) + para adição
        // (string + string) + para concatenação
    </script>
</body>
</html>
